      <h1>New member</h1>

<form action="http://pdxruby.org/old/members" class="new_member" enctype="multipart/form-data" id="new_member" method="post"><div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="BF88Ki7o7iPk7yXaWj+wdI272e83bxifY5bV17wOqf4=" /></div>
  

  

  

  <p>
    <label class="required_field" for="member_name">Name</label>
    <br/>
    <input id="member_name" name="member[name]" size="30" type="text" />
  </p>

  <p>
    <label class="required_field" for="member_password">Password</label>
    
    <br/>
    <input id="member_password" name="member_password" type="password" value="" />
  </p>

  <p>
    <label class="required_field" for="member_verify_password">Verify password</label>
    
    <br/>
    <input id="member_verify_password" name="member_verify_password" type="password" value="" />
  </p>

  <p>
    <label class="required_field" for="member_email">Email, will only be shown to other members</label>
    <br/>
    <input id="member_email" name="member[email]" size="30" type="text" />
  </p>

  <p>
    <label for="member_website">Website URL</label>
    <br/>
    <input id="member_website" name="member[website]" size="30" type="text" />
  </p>

  <p>
    <label for="member_feed_url">Feed URL, an RSS or ATOM feed</label>
    <br/>
    <input id="member_feed_url" name="member[feed_url]" size="30" type="text" />
  </p>

  <p>
    <label for="member_irc_nick">IRC nickname on #pdx.rb</label>
    <br/>
    <input id="member_irc_nick" name="member[irc_nick]" size="30" type="text" />
  </p>

  <p>
    <label for="member_picture">Picture</label>
    <br/>
    
    <input id="member_picture" name="member[picture]" size="30" type="file" />
  </p>

  <p>
    <label class="required_field" for="member_about">Describe yourself</label>
    <br/>
    <a href="http://elzr.com/static/textile" onclick="window.open(this.href);return false;">(instructions for fancy formatting)</a>
    <br/>
    <textarea cols="40" id="member_about" name="member[about]" rows="20"></textarea>
  </p>

  <input class="dont_fill_this_in" id="dont_fill_this_in" name="dont_fill_this_in" type="text" value="" />
